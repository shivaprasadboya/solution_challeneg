<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="nav.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    /* Skeleton loader styles */
    .skeleton-card {
      background-color: #e0e0e0;
      border-radius: 15px;
      height: 400px;
      width: 100%;
      animation: skeleton-load 1.5s infinite ease-in-out;
    }
    .skeleton-card img {
      width: 100%;
      height: 200px;
      background-color: #ccc;
      border-radius: 15px 15px 0 0;
    }
    .skeleton-details {
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 150px;
    }
    .skeleton-text {
      background-color: #ccc;
      height: 20px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .skeleton-button {
      width: 100%;
      height: 40px;
      background-color: #ccc;
      border-radius: 50px;
    }
    @keyframes skeleton-load {
      0% { background-color: #e0e0e0; }
      50% { background-color: #ccc; }
      100% { background-color: #e0e0e0; }
    }
    /* Normal product card styles */
    .product-card {
      width: 100%;
      height: 400px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #ddd;
      transition: transform 0.3s ease;
    }
    .product-card:hover img {
      transform: scale(1.1);
    }
    .product-details {
      padding: 15px;
      height: 20px;
      text-align: center;
      flex-grow: 1;
    }
    .product-details h5 {
      font-size: 1.25rem;
      margin-bottom: 10px;
    }
    .product-details p {
      font-size: 0.9rem;
      color: #6c757d;
      margin-bottom: 15px;
    }
    .product-details .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #28a745;
    }
    .add-to-cart {
      display: inline-block;
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 0.9rem;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .add-to-cart:hover {
      background: linear-gradient(90deg, #0056b3, #003d80);
    }
    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .product-card {
      animation: fadeInUp 0.8s ease-in-out;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <svg fill="none" height="36" viewBox="0 0 32 32" width="36">
        <path clip-rule="evenodd" d="M17.6482 10.1305L15.8785 7.02583L7.02979 22.5499H10.5278L17.6482 10.1305ZM19.8798 14.0457L18.11 17.1983L19.394 19.4511H16.8453L15.1056 22.5499H24.7272L19.8798 14.0457Z" fill="currentColor" fill-rule="evenodd"/>
      </svg>
      <p class="navbar-title">ACME</p>
    </div>
    <ul class="navbar-content">
      <li><a href="./index.html" class="navbar-item">Home</a></li>
      <li><a href="./Products.html" class="navbar-item active">Products</a></li>
      <li><a href="./Cart.html" class="navbar-item">Cart</a></li>
    </ul>
    <div class="navbar-search">
      <input type="text" class="search-input" placeholder="Search..." aria-label="Search"/>
      <button class="search-button"><i class="fas fa-search"></i></button>
    </div>
    <div class="navbar-actions">
      <a href="./login_index.html" class="navbar-login">Login</a>
      <a href="#" class="navbar-signup">Sign Up</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Our Products</h1>
    <div class="row g-4" id="product-list">
      <!-- Skeleton loader will appear here before products load -->
      <div class="col-md-4">
        <div class="skeleton-card">
          <div class="skeleton-details">
            <div class="skeleton-text"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text" style="width: 60%"></div>
            <div class="skeleton-button"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="skeleton-card">
          <div class="skeleton-details">
            <div class="skeleton-text"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text" style="width: 60%"></div>
            <div class="skeleton-button"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="skeleton-card">
          <div class="skeleton-details">
            <div class="skeleton-text"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text" style="width: 60%"></div>
            <div class="skeleton-button"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simulate loading of products (e.g., from an API)
    setTimeout(() => {
      const productList = document.getElementById("product-list");

      // Sample product data
      const products = [
        { name: "Product 1", description: "High-quality and durable product.", price: "$29.99" },
        { name: "Product 2", description: "Experience the best with this offering.", price: "$49.99" },
        { name: "Product 3", description: "Stylish and perfect for daily use.", price: "$39.99" },
        { name: "Product 4", description: "Designed for comfort and durability.", price: "$19.99" },
        { name: "Product 5", description: "A perfect choice for your needs.", price: "$24.99" },
        { name: "Product 6", description: "Innovative and practical product.", price: "$34.99" },
      ];

      // Remove skeleton loader and render product cards
      productList.innerHTML = '';
      products.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "col-md-4";
        card.innerHTML = `
          <div class="product-card">
            <img src="https://picsum.photos/300/200" alt="${product.name}">
            <div class="product-details">
              <h5>${product.name}</h5>
              <p>${product.description}</p>
              <div class="price">${product.price}</div>
              <button class="add-to-cart" onclick="addToCart(${index})">Add to Cart</button>
            </div>
          </div>
        `;
        productList.appendChild(card);
      });
    }, 1500);

    // Function to add products to the cart
    function addToCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const product = {
        name: `Product ${index + 1}`,
        description: `Description for Product ${index + 1}`,
        price: `$${(index + 1) * 10 + 19.99}`,
      };
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Product added to cart!");
    }
  </script>
</body>
</html>
